<div class="container">

  <div class="row pt-3">
    <div class="col-6">
      <h4>Student portal</h4>
    </div>

    <div class="col-6 text-end">
      <button class="btn btn-outline-success" (click)="openModal()">Add new</button>
    </div>
  </div>

  <div class="row">
    <div class="col-3 mt-3" *ngFor="let student of studentList">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">{{ student.name }}</div>
            <div class="col-6 text-end">{{ student.mobileNo }}</div>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">{{ student.state }}, {{ student.city }}, {{ student.pincode }}</p>
          <p class="card-text">{{ student.address }}</p>
        </div>
        <div class="card-footer text-muted text-center">
          <div class="row justify-content-between p-0">
            <div class="col-8"><p class="card-text text-start">{{ student.email }}</p></div>
            <div class="col-4 p-0">
              <button class="btn btn-info p-1" (click)="editStudent(student)"><i class="fa fa-pen-to-square"></i></button>
              <button class="btn btn-warning p-1 ms-2" (click)="delStudent(student.id)"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal Body-->
<div class="modal " id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true" #modalId>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">Create New student </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="mb-3 col-6">
              <label for="" class="form-label">Name</label>
              <input
                type="text" [(ngModel)]="studentObj.name" class="form-control" placeholder="Name..."
              />
            </div>

            <div class="mb-3 col-6">
              <label for="" class="form-label">Mobile No</label>
              <input
                type="tel" [(ngModel)]="studentObj.mobileNo" class="form-control" placeholder="0102.."
              />
            </div>

            <div class="mb-3 col-6">
              <label for="" class="form-label">Email</label>
              <input
                type="email" [(ngModel)]="studentObj.email" class="form-control" placeholder="manou@email.."
              />
            </div>

            <div class="mb-3 col-6">
              <label for="" class="form-label">State</label>
              <input
                type="text" [(ngModel)]="studentObj.state" class="form-control" placeholder="State..."
              />
            </div>

            <div class="mb-3 col-4">
              <label for="" class="form-label">City</label>
              <input
                type="text" [(ngModel)]="studentObj.city" class="form-control" placeholder="City..."
              />
            </div>

            <div class="mb-3 col-4">
              <label for="" class="form-label">Pin code</label>
              <input
                type="text" [(ngModel)]="studentObj.pincode" class="form-control" placeholder="Pin code..."
              />
            </div>

            <div class="mb-3 col-4">
              <label for="" class="form-label">Address</label>
              <textarea [(ngModel)]="studentObj.address" rows="3" class="form-control" id=""></textarea>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveStudent()">Save</button>
      </div>
    </div>
  </div>
</div>
